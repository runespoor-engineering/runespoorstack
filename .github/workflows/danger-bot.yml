name: Merge Request Danger Bot
on:
  pull_request:
    branches:
      - '*'

jobs:
  danger-bot-mr:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Rush Install
        run: node common/scripts/install-run-rush.js install

      - name: Init Rush danger-bot autoinstaller
        run: node common/scripts/install-run-rush.js init-danger-bot

      - name: Open danger-bot autoinstaller folder
        run: cd common/autoinstallers/danger-bot

      - name: Run Danger.js checks
        run: node common/scripts/install-run-rush-pnpm.js danger ci --dangerfile common/autoinstallers/danger-bot/src/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

