name: Merge Request CI
on:
  pull_request:
    branches:
      - '*'
jobs:
  ci-mr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Git set author name
        run: git config --global user.name "runespoorengineering"

      - name: Git set author email
        run: git config --global user.email "runespoorengineering@gmail.com"

      - name: Use Node.js/20.9.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: Rush Verify Change Logs
        run: node common/scripts/install-run-rush.js change --verify

      - name: Rush List
        run: node common/scripts/install-run-rush.js list --version

      - name: Rush Install
        run: node common/scripts/install-run-rush.js install

      - name: Rush Lint
        run: node common/scripts/install-run-rush.js lint

      - name: Rush rebuild
        run: node common/scripts/install-run-rush.js rebuild --verbose

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: archive
          path: apps/archive/build
  
  deploy-archive:
    needs: ci-mr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: archive
          path: apps/archive/build
      - name: Display structure of downloaded files
        run: ls -R
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./apps/archive/build
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: runespoorengineering
          user_email: runespoorengineering@gmail.com
    